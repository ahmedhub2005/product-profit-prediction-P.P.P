name: CI/CD Superstore ML - Streamlit

on:
  pull_request:
    branches: [ "main", "dev" ]
    paths-ignore:
      - 'README.md'

permissions:
  contents: write
  pull-requests: write   # ðŸ‘ˆ Ø§Ù„Ø³Ù…Ø§Ø­ Ø¨Ø¥Ù†Ø´Ø§Ø¡ ÙƒÙˆÙ…Ù†ØªØ§Øª Ø¹Ù„Ù‰ Ø§Ù„Ù€ PR

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas scikit-learn seaborn matplotlib tabulate
          pip install -r requirements.txt

      - name: Run Analysis + Generate Report
        run: python store_analysis.py

      - name: Upload Report + Charts
        uses: actions/upload-artifact@v4
        with:
          name: superstore-report
          path: artifacts/

      - name: Post Report as PR Comment
        uses: iterative/setup-cml@v1
      - run: |
          echo "## ðŸ“Š Model Training Report" > cml_report.md
          cat artifacts/report.md >> cml_report.md

          echo "### ðŸ”¹ R2 Comparison" >> cml_report.md
          echo "![](artifacts/r2_comparison.png)" >> cml_report.md

          echo "### ðŸ”¹ RMSE Comparison" >> cml_report.md
          echo "![](artifacts/rmse_comparison.png)" >> cml_report.md

          cml comment create cml_report.md
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}






