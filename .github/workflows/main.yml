name: CI/CD Superstore ML - Streamlit

on:
  pull_request:
    branches: [ "main", "dev" ]
    paths-ignore:
      - 'README.md'

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Cache pip packages لتقليل وقت التثبيت
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install heavy dependencies first
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas scikit-learn

      - name: Install remaining dependencies
        run: |
          pip install -r requirements.txt
          pip install streamlit seaborn matplotlib tabulate

      - name: Run Analysis + Generate Report
        run: python store_analysis.py

      - name: Upload Report + Charts
        uses: actions/upload-artifact@v4
        with:
          name: superstore-report
          path: |
            artifacts/report.md
            artifacts/r2_comparison.png
            artifacts/rmse_comparison.png

      - name: Send report by email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Superstore Report"
          to: your-email@gmail.com
          from: ${{ secrets.MAIL_USERNAME }}
          secure: true
          attachments: |
            artifacts/report.md
            artifacts/r2_comparison.png
            artifacts/rmse_comparison.png





