name: CI/CD Superstore ML - Streamlit

on:
  pull_request:
    branches: [ "main", "dev" ]
    paths-ignore:
      - 'README.md'

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Cache pip packages لتقليل وقت التثبيت
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install heavy dependencies first
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas scikit-learn

      - name: Install remaining dependencies
        run: |
          pip install -r requirements.txt
          pip install streamlit seaborn matplotlib tabulate

      - name: Run Tests
        run: pytest tests/ --maxfail=1 --disable-warnings -q

      - name: Run Streamlit app
        run: |
          streamlit run store.py --server.headless true --server.port 8501 --server.address 0.0.0.0

      - name: Upload Report + Charts
        uses: actions/upload-artifact@v4
        with:
          name: superstore-report
          path: |
            report.md
            r2_comparison.png
            rmse_comparison.png



